<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#" class="current">Contact</a></li>
        </ul>
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      
    </nav>
  </header>
  
  <section id="contact-form">
    <div class="container">
      <h3><span class="text-primary">Contact</span> Us</h3>
      <p>Please fill out the form below to contact us</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea name="message" id="msg"></textarea>
        </div>
        <button class="btn">Send</button>
      </form>
    </div>
  </section>
  
  <section class="btn-dark" id="contact-info">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Locations</h3>
        <p>123 Main st, New York city</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(377) 799 7999</p>
      </div>
      <div class="box">
        <i class="fas fa-message fa-3x"></i>
        <h3>Email Adress</h3>
        <p>info@hbtgmail.com</p>
      </div>
    </div>
  </section>
  
  <div class="clr"></div>
  
  <footer id="footer">
    <p>Hotel BT &copy; 2022, All Rights Reserved </p>
  </footer>
</body>

</html>
